<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Craigslist Pet Finder</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
    <div class="card text-center">

        <div class="card-body">
            <div class="card bg-dark text-white">
                <img class="card-img" src="pets_header.jpg" alt="Header image">
                <div class="card-img-overlay">
          <h1 class="card-title">Where Pets Find Their People</h1>
          <p class="card-text">Thousands of adoptable pets are looking for people. People like you.</p>
          <a href="#" class="btn btn-primary">Find Your Next Pet!</a>
        </div>
        <div class="card-footer text-muted">
         
        </div>
      </div>
      <div class="input-group">
          <input type="text" class="form-control" placeholder="Enter City or Zip code" aria-label="Enter your City or Zipcode" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">Dogs</button>
            <button class="btn btn-outline-secondary" type="button">Cats</button>
          </div>
        </div>
</body>

</html>
